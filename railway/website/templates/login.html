{% extends "base.html" %}

{% block title %}Admin Login Page{% endblock %}

{% block head %}
<style>
  /* Your existing styles here */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  * {
    box-sizing: border-box;
  }
  body {
    background-image: url("{{ url_for('static', filename='back.jpeg') }}");
    background-size: cover;
    background-blend-mode: overlay;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: sans-serif;
    height: 100vh;
    margin: 0;
  }
  h1 {
    font-size: 2.5em;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    animation: fadeIn 2s ease-out;
  }
  .button-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .button {
    border-radius: 5px;
    border: 1px solid #746797;
    background-color: rgb(98, 96, 214);
    color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 50px;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: rgb(78, 76, 184);
  }
  input[type="text"], input[type="password"] {
    border-radius: 5px;
    border: 1px solid #746797;
    background-color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 20px;
    letter-spacing: 1px;
    width: 300px;
    margin: 10px auto;
    display: block;
  }
  #loginform {
    margin-top: 0%;
    border: 2px solid whitesmoke;
    padding: 60px; /* Increased padding */
    text-align: center;
    color: yellow;
    max-width: 500px; /* Increased max-width */
    margin: 20px auto;
    background-image: url('website/static/back.jpeg'); /* Adjusted file path */
    background-size: cover;
    background-blend-mode: overlay;
    animation: fadeIn 1s ease-out; /* Apply fade-in animation */
  }
</style>
{% endblock %}

{% block content %}
<h1>Welcome To Railway Management System</h1>
<form id="loginform" action="{{ url_for('auth.login') }}" method="post" enctype="multipart/form-data">
  <p><input type="text" id="username" name="username" placeholder="Username"></p>
  <p><input type="password" id="password" name="password" placeholder="Password"></p>
  <div class="button-container">
    <button class="button" type="submit">Login</button>
    <a href="{{ url_for('auth.sign_up') }}"><button class="button" type="button">Sign Up</button></a>
  </div>
</form>
{% endblock %}

{% block scripts %}
<script>
  function login() {
    document.getElementById("loginform").action = "{{ url_for('auth.login') }}";
    document.getElementById("loginform").submit();
  }

  function signup() {
    document.getElementById("loginform").action = "{{ url_for('auth.sign_up') }}";
    document.getElementById("loginform").submit();
  }
</script>
{% endblock %}
