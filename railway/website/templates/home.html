{% extends "base.html" %}

{% block title %}Railway Management System - Search{% endblock %}

{% block head %}
<style>
    /* Your existing styles here */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: url('website/static/back3.jpeg');
        background-size: cover;
        background-position: center;
    }
    .search-container {
        background-color: #fff;
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
        animation: fadeIn 1.5s ease-out;
    }
    .search-container h1 {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-out;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    .first_div {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    .first_div div {
        margin-bottom: 20px;
    }
    .first_div p {
        margin: 0 0 10px 0;
        font-weight: bold;
    }
    .first_div select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
    .search-container button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .search-container button:hover {
        background-color: #45a049;
    }
    /* ... rest of your styles ... */
</style>
{% endblock %}

{% block content %}
<div class="search-container">
    <h1>Book Your Tickets Here</h1>
    <div class="first_div">
        <div>
            <p>From</p>
            <select>
                <option value="" disabled selected>Select Start Destination</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
                <option value="Houston">Houston</option>
                <option value="Phoenix">Phoenix</option>
            </select>
        </div>
        <div>
            <p>To</p>
            <select>
                <option value="" disabled selected>Select End Destination</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Seattle">Seattle</option>
                <option value="Miami">Miami</option>
                <option value="Denver">Denver</option>
                <option value="Boston">Boston</option>
            </select>
        </div>
        <!-- Your existing form content -->
    </div>
    <button>Search</button>
</div>
{% endblock %}
